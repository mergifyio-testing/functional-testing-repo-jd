name: Manual Sleep Job

on:
  workflow_dispatch:  # Allows manual trigger from GitHub UI or API

jobs:
  sleep_job:
    runs-on: ubuntu-latest
    steps:
      - name: Print start time
        run: echo "Job started at $(date)"

      - name: Sleep for 5 seconds
        run: sleep 5

      - name: Print end time
        run: echo "Job finished at $(date)"
